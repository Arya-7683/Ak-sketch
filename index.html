<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Ai-Sketch Camera Overlay</title>
  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    body {
      margin: 0;
      overflow: hidden;
      background: #000;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: system-ui, sans-serif;
      touch-action: none;
    }
    video, #uploadedImage {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: 0;
    }
    #uploadedImage {
      z-index: 1;
      opacity: 0.5;
      transition: opacity 0.3s ease;
      transform-origin: center center;
      pointer-events: none;
    }
    .controls {
      position: fixed;
      bottom: 15px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.7);
      padding: 10px 14px;
      border-radius: 16px;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      gap: 10px;
      z-index: 2;
      backdrop-filter: blur(6px);
      transition: transform 0.4s ease;
    }
    .controls.hidden {
      transform: translate(-50%, 150%);
    }
    .controls label {
      color: #fff;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    input[type="file"], input[type="range"], button {
      background: transparent;
      border: none;
      color: white;
      outline: none;
      font-size: 14px;
    }
    input[type="range"] {
      width: 100px;
    }
    button {
      background: #444;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      color: white;
      transition: background 0.2s;
    }
    button:hover {
      background: #666;
    }
    @media (max-width: 480px) {
      .controls {
        flex-direction: column;
        bottom: 10px;
        padding: 8px 10px;
      }
      input[type="range"] {
        width: 150px;
      }
    }
  </style>
</head>
<body>
  <video id="camera" autoplay playsinline></video>
  <img id="uploadedImage" />
  
  <div class="controls" id="controls">
    <label>
      üìÅ Image
      <input type="file" id="imageInput" accept="image/*">
    </label>
    <label>
      üåó Opacity
      <input type="range" id="opacityControl" min="0" max="1" step="0.05" value="0.5">
    </label>
    <button id="flipBtn">üîÑ Flip Camera</button>
  </div>

  <script>
    const video = document.getElementById('camera');
    const imageInput = document.getElementById('imageInput');
    const uploadedImage = document.getElementById('uploadedImage');
    const opacityControl = document.getElementById('opacityControl');
    const flipBtn = document.getElementById('flipBtn');
    const controls = document.getElementById('controls');

    let currentFacingMode = "environment";
    let currentStream;
    let controlsVisible = true;

    // Image transform values
    let scale = 1, lastScale = 1;
    let posX = 0, posY = 0;
    let lastPosX = 0, lastPosY = 0;
    let dragging = false;
    let pinchStartDistance = 0;

    function updateTransform() {
      uploadedImage.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
    }

    // üì∑ Start camera (stable, no flicker)
    async function startCamera() {
      if (currentStream) {
        currentStream.getTracks().forEach(track => track.stop());
      }

      try {
        const constraints = {
          video: {
            facingMode: currentFacingMode,
            width: { ideal: 1280 },
            height: { ideal: 720 },
            focusMode: "continuous",
            advanced: [
              { focusMode: "continuous" },
              { exposureMode: "continuous" },
              { whiteBalanceMode: "continuous" }
            ]
          },
          audio: false
        };

        const stream = await navigator.mediaDevices.getUserMedia(constraints);
        currentStream = stream;
        video.srcObject = stream;

        // Try to lock focus once
        const [track] = stream.getVideoTracks();
        const capabilities = track.getCapabilities?.();
        if (capabilities?.focusMode && track.applyConstraints) {
          await track.applyConstraints({
            advanced: [{ focusMode: "continuous" }]
          }).catch(() => {});
        }

      } catch (err) {
        console.error("Camera error:", err);
        alert("Could not access camera. Please allow permissions.");
      }
    }

    // Flip camera front/back
    flipBtn.addEventListener('click', () => {
      currentFacingMode = currentFacingMode === "environment" ? "user" : "environment";
      startCamera();
    });

    // Upload image
    imageInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (ev) => {
          uploadedImage.src = ev.target.result;
          posX = posY = 0;
          scale = 1;
          updateTransform();
        };
        reader.readAsDataURL(file);
      }
    });

    // Adjust opacity
    opacityControl.addEventListener('input', () => {
      uploadedImage.style.opacity = opacityControl.value;
    });

    // Show/hide controls
    function toggleControls(show) {
      if (show) controls.classList.remove('hidden');
      else controls.classList.add('hidden');
      controlsVisible = show;
    }

    document.addEventListener('keydown', (e) => {
      if (e.key === "ArrowDown") toggleControls(false);
      if (e.key === "ArrowUp") toggleControls(true);
    });

    document.addEventListener('click', (e) => {
      if (!controls.contains(e.target)) toggleControls(!controlsVisible);
    });

    // --- Touch / Drag / Zoom Handling ---
    uploadedImage.addEventListener('touchstart', (e) => {
      if (e.touches.length === 1) {
        dragging = true;
        lastPosX = e.touches[0].clientX - posX;
        lastPosY = e.touches[0].clientY - posY;
      } else if (e.touches.length === 2) {
        dragging = false;
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;
        pinchStartDistance = Math.hypot(dx, dy);
        lastScale = scale;
      }
    });

    uploadedImage.addEventListener('touchmove', (e) => {
      e.preventDefault();
      if (e.touches.length === 1 && dragging) {
        posX = e.touches[0].clientX - lastPosX;
        posY = e.touches[0].clientY - lastPosY;
        updateTransform();
      } else if (e.touches.length === 2) {
        const dx = e.touches[1].clientX - e.touches[0].clientX;
        const dy = e.touches[1].clientY - e.touches[0].clientY;
        const distance = Math.hypot(dx, dy);
        scale = Math.min(Math.max(lastScale * (distance / pinchStartDistance), 0.3), 5);
        updateTransform();
      }
    }, { passive: false });

    uploadedImage.addEventListener('touchend', () => dragging = false);

    // Desktop drag + scroll zoom
    uploadedImage.addEventListener('mousedown', (e) => {
      dragging = true;
      lastPosX = e.clientX - posX;
      lastPosY = e.clientY - posY;
    });
    window.addEventListener('mousemove', (e) => {
      if (!dragging) return;
      posX = e.clientX - lastPosX;
      posY = e.clientY - lastPosY;
      updateTransform();
    });
    window.addEventListener('mouseup', () => dragging = false);
    window.addEventListener('wheel', (e) => {
      e.preventDefault();
      scale += e.deltaY * -0.001;
      scale = Math.min(Math.max(scale, 0.3), 5);
      updateTransform();
    });

    startCamera();
  </script>
</body>
</html>
